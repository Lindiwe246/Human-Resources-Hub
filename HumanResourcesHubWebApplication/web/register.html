<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR System - Registration</title>
    <style>
        :root {
            --primary-color: #2c3e50;      
            --secondary-color: #34495e;    
            --accent-color: #e74c3c;      
            --light-color: #ecf0f1;       
            --success-color: #27ae60;    
            --highlight-color: #3498db;    
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            background-image: url('https://images.unsplash.com/photo-1521791136064-7986c2920216?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(44, 62, 80, 0.85); /* Dark blue overlay */
            z-index: 0;
        }
        
        .registration-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            position: relative;
            z-index: 1;
            border-top: 5px solid var(--primary-color);
        }
        
        .registration-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .registration-header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .registration-header p {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .registration-header .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .registration-header .logo svg {
            margin-right: 10px;
            fill: var(--highlight-color);
        }
        
        .registration-form .form-group {
            margin-bottom: 20px;
        }
        
        .registration-form label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: 500;
            font-size: 14px;
        }
        
        .registration-form input,
        .registration-form select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 15px;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }
        
        .registration-form input:focus,
        .registration-form select:focus {
            border-color: var(--highlight-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            background-color: white;
        }
        
        .registration-form button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .registration-form button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .login-link a {
            color: var(--highlight-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--accent-color);
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        .password-strength {
            height: 4px;
            background-color: #eee;
            margin-top: 5px;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0;
            background-color: #e74c3c;
            transition: width 0.3s, background-color 0.3s;
        }
        
        @media (max-width: 600px) {
            .registration-container {
                padding: 30px 20px;
            }
            
            body {
                padding: 15px;
                background-attachment: scroll;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="registration-header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                </svg>
                HR PRO
            </div>
            <h1>Create Your Account</h1>
            <p>Join our professional HR management system</p>
        </div>
        
        <form action="RegisterServlet.do" class="registration-form" id="registrationForm" method="POST">
            <div class="form-group">
                <label for="employeeId">Employee ID</label>
                <input type="number" id="employeeId" name="employeeId" required placeholder="12345">
                <div class="error-message" id="idError">Please enter a valid employee ID</div>
            </div>
            
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Karabo Dlamini">
                <div class="error-message" id="nameError">Please enter your full name</div>
            </div>
            
            <div class="form-group">
                <label for="email">Work Email</label>
                <input type="email" id="email" name="email" required placeholder="Karabo@company.com">
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="At least 8 characters">
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrength"></div>
                </div>
                <div class="error-message" id="passwordError">Password must be at least 8 characters</div>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age"  required="" placeholder="25">
            </div>
            
            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Select your department</option>
                    <option value="hr">Human Resources</option>
                    <option value="finance">Finance</option>
                    <option value="it">Information Technology</option>
                    <option value="operations">Operations</option>
                    <option value="marketing">Marketing</option>
                </select>
            </div>
            
            <button type="submit">Register Account</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Sign in here</a>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
            
            // Validate form
            let isValid = true;
            
            // Employee ID validation
            const employeeId = document.getElementById('employeeId').value;
            if (!employeeId || !/^[A-Za-z0-9-]{5,}$/.test(employeeId)) {
                document.getElementById('idError').style.display = 'block';
                isValid = false;
            }
            
            // Name validation
            const fullName = document.getElementById('fullName').value;
            if (!fullName || fullName.length < 3) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }

            // Password validation
            const password = document.getElementById('password').value;
            if (!password || password.length < 8) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            
            // If form is valid, submit it
            if (isValid) {
                alert('Registration successful! You will be redirected to the dashboard.');
                this.submit();
            }
        });

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            let strength = 0;
            
            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;
            
            strengthBar.style.width = strength + '%';
            
            if (strength < 50) {
                strengthBar.style.backgroundColor = '#e74c3c';
            } else if (strength < 75) {
                strengthBar.style.backgroundColor = '#f39c12';
            } else {
                strengthBar.style.backgroundColor = '#27ae60';
            }
        });
    </script>
</body>
</html>
