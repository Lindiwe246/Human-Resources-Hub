<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HR System - Registration</title>
    <link rel="stylesheet" href="CSS/register.css" />
</head>
<body>
    <div class="registration-container">
        <div class="registration-header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 
                    10 10 10 10-4.48 10-10S17.52 2 
                    12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 
                    3-3 3-3-1.34-3-3 1.34-3 
                    3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 
                    4-3.08 6-3.08 1.99 0 5.97 1.09 
                    6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                </svg>
                HR PRO
            </div>
            <h1>Create Your Account</h1>
            <p>Join our professional HR management system</p>
        </div>

        <form action="RegisterServlet.do" class="registration-form" id="registrationForm" method="POST">
            <div class="form-group">
                <label for="employeeId">Employee ID</label>
                <input type="number" id="employeeId" name="employeeId" required placeholder="12345">
                <div class="error-message" id="idError">Please enter a valid employee ID</div>
            </div>

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullnames" required placeholder="Karabo Dlamini">
                <div class="error-message" id="nameError">Please enter your full name</div>
            </div>

            <div class="form-group">
                <label for="email">Work Email</label>
                <input type="email" id="email" name="email" required placeholder="Karabo@company.com">
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="At least 8 characters">
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrength"></div>
                </div>
                <div class="error-message" id="passwordError">Password must be at least 8 characters</div>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required placeholder="25">
            </div>

            <button type="submit">Register Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Sign in here</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
