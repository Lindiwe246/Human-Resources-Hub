<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee - HR PRO</title>
    <link rel="stylesheet" href="CSS/update_employee.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header (consistent with dashboard) -->
        <header class="dashboard-header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                </svg>
                HR PRO
            </div>
            
            <nav class="user-nav">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="help.html">Help</a>
                <a href="contact.html">Contact</a>
                <a href="index.html">Logout</a>
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">S</div>
                    <span id="usernameDisplay">Admin</span>
                </div>
            </nav>
        </header>

        <!-- Main Content Area -->
        <main class="content-wrapper">
            <h1 class="page-title">Update Employee Details</h1>
            
            <div class="card update-card">
                <div class="search-section">
                    <form id="searchForm">
                        <div class="form-group">
                            <label for="employeeId">Employee ID</label>
                            <input type="text" id="employeeId" name="employeeId" placeholder="Enter employee ID" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Find Employee</button>
                    </form>
                </div>
                
                <div class="update-section" id="updateSection">
                    <form id="updateForm">
                        <input type="hidden" id="updateEmployeeId" name="employeeId">
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" name="fullName" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="text" id="phone" name="phone">
                            </div>
                            
                            <div class="form-group">
                                <label for="department">Department</label>
                                <input type="text" id="department" name="department">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="position">Position</label>
                                <input type="text" id="position" name="position">
                            </div>
                            
                            <div class="form-group">
                                <label for="salary">Salary</label>
                                <input type="number" id="salary" name="salary" step="0.01">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-update">Update Employee</button>
                    </form>
                </div>
                
                <div id="messageContainer"></div>
            </div>
        </main>
    </div>

    <script src="Javascript/update_employee.js"></script>
</body>
</html>
